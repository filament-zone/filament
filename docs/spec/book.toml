[book]
authors       = [ "Filament Team <core@filament.zone>" ]
language      = "en"
multilingual  = false
src           = "src"
title         = "Filament"

[output.html]
default-theme         = "light"
preferred-dark-theme  = "ayu"
curly-quotes          = true
fold                  = { enable = true, level = 1 }
git-repository-url    = "https://github.com/filament-zone/filament"
additional-js         = [
  "theme/js/mermaid.min.js",
  "theme/js/mermaid-init.js",
]

[output.linkcheck]
follow-web-links  = true
warning-policy    = "error"

[preprocessor.katex]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.toc]
